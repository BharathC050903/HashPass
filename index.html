<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HashPass</title>
    <link rel="icon" href="img/logo.png" type="image/png" />

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Recursive:wght@300..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="box1">
      <div class="pageHeading typewriter">HashPass</div>

      <div class="passwordWebsiteContainer">
        <div class="passwordTitle">Password:</div>
        <div class="passwordInput">
          <input
            placeholder="Unique Password here"
            class="textBox"
            type="text"
            id="password"
          />
          <br />
          <span class="validation-warning" id="passwordWarning"></span>
        </div>
        <div class="websiteTitle">Website Name:</div>
        <div class="websiteInput">
          <input
            placeholder="eg: netflix"
            class="textBox"
            type="text"
            id="website"
          />
        </div>
      </div>
      <div class="HashPassGenerate">
        <button class="button-30" role="button">Generate ðŸ–³</button>
      </div>
      <div class="HashPass">
        <p class="passOutput">Your password</p>

        <button class="button-54" role="button">
          <img src="img/copy.png" class="copyimg" alt="copy-button" />
        </button>
      </div>
    </section>
  </body>
</html>
